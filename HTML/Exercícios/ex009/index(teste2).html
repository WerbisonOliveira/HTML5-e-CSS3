<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color:cornsilk ;}
        mark {
            background-color: aqua;
        }    
    </style>
    <title>Testando listas</title>
</head>
<body>
    <h1>Testando lista de definições</h1>
    <dl>
        <em>
            <dt><abbr title="HyperText Markup Language"><mark><strong>HTML</strong></mark></abbr></dt>
        </em>
        <dd><strong><ins>Linguagem de marcação para a criação de contéudo de um site.</ins></strong></dd>
        <dt><abbr title="Cascading Style Sheets"><mark><strong><em>CSS</em></strong></mark></abbr></dt>
        <dd><strong><ins>Linguagem de marcação para a criação do design de um site.</ins></strong></dd>
        <dt><abbr title="JavaScript"><mark><strong><em>JS</em></strong></mark></abbr></dt>
        <dd><strong><ins>Linguagem de programção para a criação de interatividade de um site.</ins></strong></dd>
    </dl>
</body>
</html>
